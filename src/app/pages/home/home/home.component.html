<mat-stepper [linear]="false" #stepper [animationDuration]="'500'">
    <form [formGroup]="formDetails">
        <mat-step formGroupName="personalDetails">
            <ng-template matStepLabel>
                <span class="title"> Personal Details</span>
            </ng-template>
            <mat-vertical-stepper [linear]="false" #stepper [animationDuration]="'500'">
                <mat-step>
                    <ng-template matStepLabel>
                        <span class="title"> Personal Details</span>
                    </ng-template>
                    <div class="row">
                        <div class="col-4">
                            <div class="form-field">
                                <div class="form-field-control">
                                    <input id="firstName" type="text" formControlName="firstName"
                                        class="form-field-input" placeholder=" ">
                                    <label for="firstName" class="form-field-label">First Name</label>
                                    <div class="form-field-bar"></div>
                                </div>
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="form-field">
                                <div class="form-field-control">
                                    <input id="lastName" type="text" formControlName="lastName" class="form-field-input"
                                        placeholder=" ">
                                    <label for="lastName" class="form-field-label">Last Name</label>
                                    <div class="form-field-bar"></div>
                                </div>
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="form-field">
                                <div class="form-field-control">
                                    <input id="designation" type="text" formControlName="designation"
                                        class="form-field-input" placeholder=" ">
                                    <label for="designation" class="form-field-label">Designation</label>
                                    <div class="form-field-bar"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <div class="form-field">
                                <div class="form-field-control">
                                    <textarea id="aboutYourSelf" type="text" formControlName="aboutYourSelf"
                                        class="form-field-input text-resize" placeholder=" " rows="2"></textarea>
                                    <label for="aboutYourSelf" class="form-field-label">Short and Engaging pitch about
                                        yourself.</label>
                                    <div class="form-field-bar"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </mat-step>

                <mat-step>
                    <ng-template matStepLabel>
                        <span class="title">Main Contact</span>
                    </ng-template>
                    <div class="row">
                        <div class="col-4">
                            <div class="form-field">
                                <div class="form-field-control">
                                    <input id="email" type="text" formControlName="email" class="form-field-input"
                                        placeholder=" ">
                                    <label for="email" class="form-field-label">Email</label>
                                    <div class="form-field-bar"></div>
                                </div>
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="form-field">
                                <div class="form-field-control">
                                    <input id="phone" type="text" formControlName="phone" class="form-field-input"
                                        placeholder=" ">
                                    <label for="phone" class="form-field-label">Phone</label>
                                    <div class="form-field-bar"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-4">
                            <div class="form-field">
                                <div class="form-field-control">
                                    <input id="city" type="text" formControlName="city" class="form-field-input"
                                        placeholder=" ">
                                    <label for="city" class="form-field-label">City</label>
                                    <div class="form-field-bar"></div>
                                </div>
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="form-field">
                                <div class="form-field-control">
                                    <input id="state" type="text" formControlName="state" class="form-field-input"
                                        placeholder=" ">
                                    <label for="state" class="form-field-label">State</label>
                                    <div class="form-field-bar"></div>
                                </div>
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="form-field">
                                <div class="form-field-control">
                                    <input id="country" type="text" formControlName="country" class="form-field-input"
                                        placeholder=" ">
                                    <label for="country" class="form-field-label">Country</label>
                                    <div class="form-field-bar"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </mat-step>

                <mat-step>
                    <ng-template matStepLabel>
                        <span class="title">General/Social Media</span>
                    </ng-template>
                    <div class="row">
                        <div class="col-4">
                            <div class="form-field">
                                <div class="form-field-control">
                                    <input id="facebook" type="text" formControlName="facebook" class="form-field-input"
                                        placeholder=" ">
                                    <label for="facebook" class="form-field-label">Facebook</label>
                                    <div class="form-field-bar"></div>
                                </div>
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="form-field">
                                <div class="form-field-control">
                                    <input id="instagram" type="text" formControlName="instagram"
                                        class="form-field-input" placeholder=" ">
                                    <label for="instagram" class="form-field-label">Instagram</label>
                                    <div class="form-field-bar"></div>
                                </div>
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="form-field">
                                <div class="form-field-control">
                                    <input id="twitter" type="text" formControlName="twitter" class="form-field-input"
                                        placeholder=" ">
                                    <label for="twitter" class="form-field-label">Twitter</label>
                                    <div class="form-field-bar"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-4">
                            <div class="form-field">
                                <div class="form-field-control">
                                    <input id="quora" type="text" formControlName="quora" class="form-field-input"
                                        placeholder=" ">
                                    <label for="quora" class="form-field-label">Quora</label>
                                    <div class="form-field-bar"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </mat-step>

                <mat-step>
                    <ng-template matStepLabel>
                        <span class="title">Coding Platform</span>
                    </ng-template>
                    <div class="row">
                        <div class="col-4">
                            <div class="form-field">
                                <div class="form-field-control">
                                    <input id="skype" type="text" formControlName="skype" class="form-field-input"
                                        placeholder=" ">
                                    <label for="skype" class="form-field-label">skype</label>
                                    <div class="form-field-bar"></div>
                                </div>
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="form-field">
                                <div class="form-field-control">
                                    <input id="linkedIn" type="text" formControlName="linkedIn" class="form-field-input"
                                        placeholder=" ">
                                    <label for="linkedIn" class="form-field-label">linkedIn</label>
                                    <div class="form-field-bar"></div>
                                </div>
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="form-field">
                                <div class="form-field-control">
                                    <input id="gitHub" type="text" formControlName="gitHub" class="form-field-input"
                                        placeholder=" ">
                                    <label for="gitHub" class="form-field-label">gitHub</label>
                                    <div class="form-field-bar"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-4">
                            <div class="form-field">
                                <div class="form-field-control">
                                    <input id="stackOverflow" type="text" formControlName="stackOverflow"
                                        class="form-field-input" placeholder=" ">
                                    <label for="stackOverflow" class="form-field-label">stackOverflow</label>
                                    <div class="form-field-bar"></div>
                                </div>
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="form-field">
                                <div class="form-field-control">
                                    <input id="webSite" type="text" formControlName="webSite" class="form-field-input"
                                        placeholder=" ">
                                    <label for="webSite" class="form-field-label">webSite</label>
                                    <div class="form-field-bar"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </mat-step>
            </mat-vertical-stepper>
            <div class="example-button-container float-right">
                <button type="button" mat-fab class="btn-navigate" matStepperNext>
                    <mat-icon>navigate_next</mat-icon>
                </button>
            </div>
        </mat-step>

        <mat-step formArrayName="experienceDetails">
            <ng-template matStepLabel>
                <span class="title"> Work Experience</span>
            </ng-template>

            <div *ngFor="let data of ExperienceDetails.controls; let i = index" [formGroupName]="i">
                <div class="row">
                    <div class="col-12">
                        <button type="button" mat-fab class="btn-operation float-right btn-sm"
                            (click)="addExperience()"> +
                        </button>
                        <button type="button" mat-fab class="btn-operation float-right btn-sm mr-2"
                            (click)="removeExperience(i)"> - </button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-4">
                        <div class="form-field">
                            <div class="form-field-control">
                                <input id="position" type="text" formControlName="position" class="form-field-input"
                                    placeholder=" ">
                                <label for="position" class="form-field-label">Title/Position</label>
                                <div class="form-field-bar"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="form-field">
                            <div class="form-field-control">
                                <input id="company" type="text" formControlName="company" class="form-field-input"
                                    placeholder=" ">
                                <label for="company" class="form-field-label">Company/Work Place</label>
                                <div class="form-field-bar"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="form-field">
                            <div class="form-field-control">
                                <input id="city" type="text" formControlName="city" class="form-field-input"
                                    placeholder=" ">
                                <label for="city" class="form-field-label">City/Country</label>
                                <div class="form-field-bar"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-2">
                        <div class="form-field">
                            <div class="form-field-control">
                                <input id="joinedDate" type="text" formControlName="joinedDate" class="form-field-input"
                                    placeholder=" ">
                                <label for="joinedDate" class="form-field-label">Joined Date</label>
                                <div class="form-field-bar"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-2">
                        <div class="form-field">
                            <div class="form-field-control">
                                <input id="leftDate" type="text" formControlName="leftDate" class="form-field-input"
                                    placeholder=" ">
                                <label for="leftDate" class="form-field-label">Left Date
                                    <mat-icon matTooltip="If you still working then write Present"
                                        class="info-icn">info</mat-icon>
                                </label>
                                <div class="form-field-bar"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-8">
                        <div class="form-field">
                            <div class="form-field-control">
                                <!-- <input id="achievements" type="text" formControlName="achievements" class="form-field-input"
                                placeholder=" "> -->
                                <tag-input id="achievements" [modelAsStrings]="true" formControlName="achievements"
                                    [placeholder]="'+ Achievements' " [allowDupes]="false"
                                    [secondaryPlaceholder]="'Type Achievements & Enter'">
                                </tag-input>
                                <!-- <label for="achievements" class="form-field-label">Achievements/Tasks</label> -->
                                <div class="form-field-bar"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-4">
                        <div class="form-field">
                            <div class="form-field-control">
                                <textarea id="companyDescription" type="text" formControlName="companyDescription"
                                    class="form-field-input text-resize" placeholder=" " rows="2"></textarea>
                                <label for="companyDescription" class="form-field-label">Description of
                                    Company</label>
                                <div class="form-field-bar"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="form-field">
                            <div class="form-field-control">
                                <textarea id="rolesAndResponsibility" type="text"
                                    formControlName="rolesAndResponsibility" class="form-field-input text-resize"
                                    placeholder=" " rows="2"></textarea>
                                <label for="rolesAndResponsibility" class="form-field-label">Roles And Responsibility
                                </label>
                                <div class="form-field-bar"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="example-button-container float-right">
                <button type="button" mat-fab class="btn-navigate mr-2" matStepperPrevious>
                    <mat-icon>navigate_before</mat-icon>
                </button>
                <button type="button" mat-fab class="btn-navigate" matStepperNext>
                    <mat-icon>navigate_next</mat-icon>
                </button>
            </div>
        </mat-step>

        <mat-step formArrayName="educationDetails">
            <ng-template matStepLabel>
                <span class="title"> Education </span>
            </ng-template>
            <div *ngFor="let data of EducationDetails.controls; let i = index" [formGroupName]="i">
                <div class="row">
                    <div class="col-12">
                        <button type="button" mat-fab class="btn-operation float-right btn-sm" (click)="addEducation()">
                            +
                        </button>
                        <button type="button" mat-fab class="btn-operation float-right btn-sm mr-2"
                            (click)="removeEducation(i)"> - </button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-4">
                        <div class="form-field">
                            <div class="form-field-control">
                                <input id="education" type="text" formControlName="education" class="form-field-input"
                                    placeholder=" ">
                                <label for="education" class="form-field-label">Study</label>
                                <div class="form-field-bar"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="form-field">
                            <div class="form-field-control">
                                <input id="institution" type="text" formControlName="institution"
                                    class="form-field-input" placeholder=" ">
                                <label for="institution" class="form-field-label">institution/Place of Education</label>
                                <div class="form-field-bar"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="form-field">
                            <div class="form-field-control">
                                <input id="city" type="text" formControlName="city" class="form-field-input"
                                    placeholder=" ">
                                <label for="city" class="form-field-label">City/Country</label>
                                <div class="form-field-bar"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-2">
                        <div class="form-field">
                            <div class="form-field-control">
                                <input id="joinedDate2" type="text" formControlName="joinedDate"
                                    class="form-field-input" placeholder=" ">
                                <label for="joinedDate2" class="form-field-label">Joined Date</label>
                                <div class="form-field-bar"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-2">
                        <div class="form-field">
                            <div class="form-field-control">
                                <input id="leftDate2" type="text" formControlName="leftDate" class="form-field-input"
                                    placeholder=" ">
                                <label for="leftDate2" class="form-field-label">Left Date
                                    <mat-icon matTooltip="If you still working then write Present"
                                        class="info-icn">info</mat-icon>
                                </label>
                                <div class="form-field-bar"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-8">
                        <div class="form-field">
                            <div class="form-field-control">
                                <!-- <input id="course" type="text" formControlName="course" class="form-field-input"
                                placeholder=" "> -->
                                <tag-input id="course" [modelAsStrings]="true" formControlName="course"
                                    [placeholder]="'+ Course/Projects' " [allowDupes]="false"
                                    [secondaryPlaceholder]="'Type Course & Enter'">
                                </tag-input>
                                <!-- <label for="course" class="form-field-label">Course/Projects</label> -->
                                <div class="form-field-bar"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="example-button-container float-right">
                <button type="button" mat-fab class="btn-navigate mr-2" matStepperPrevious>
                    <mat-icon>navigate_before</mat-icon>
                </button>
                <button type="button" mat-fab class="btn-navigate" matStepperNext>
                    <mat-icon>navigate_next</mat-icon>
                </button>
            </div>
        </mat-step>

        <mat-step formArrayName="projectDetails">
            <ng-template matStepLabel>
                <span class="title"> Projects </span>
            </ng-template>

            <div *ngFor="let data of ProjectDetails.controls; let i = index" [formGroupName]="i">
                <div class="row">
                    <div class="col-12">
                        <button type="button" mat-fab class="btn-operation float-right btn-sm" (click)="addProject()"> +
                        </button>
                        <button type="button" mat-fab class="btn-operation float-right btn-sm mr-2"
                            (click)="removeProject(i)"> - </button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-4">
                        <div class="form-field">
                            <div class="form-field-control">
                                <input id="projectName{{i}}" type="text" formControlName="projectName"
                                    class="form-field-input" placeholder=" ">
                                <label for="projectName" class="form-field-label">Project Name</label>
                                <div class="form-field-bar"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-2">
                        <div class="form-field">
                            <div class="form-field-control">
                                <input id="startDate{{i}}" type="text" formControlName="startDate"
                                    class="form-field-input" placeholder=" ">
                                <label for="startDate" class="form-field-label">Start Date</label>
                                <div class="form-field-bar"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-2">
                        <div class="form-field">
                            <div class="form-field-control">
                                <input id="endDate{{i}}" type="text" formControlName="endDate" class="form-field-input"
                                    placeholder=" ">
                                <label for="endDate" class="form-field-label">End Date
                                    <mat-icon matTooltip="If you still working then write Running"
                                        class="info-icn">info</mat-icon>
                                </label>
                                <div class="form-field-bar"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <div class="form-field">
                            <div class="form-field-control">
                                <textarea id="projectDetails{{i}}" type="text" formControlName="projectDetails"
                                    class="form-field-input text-resize" placeholder=" " rows="2"></textarea>
                                <label for="projectDetails" class="form-field-label">Brief details about
                                    Project</label>
                                <div class="form-field-bar"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="example-button-container float-right">
                <button type="button" mat-fab class="btn-navigate mr-2" matStepperPrevious>
                    <mat-icon>navigate_before</mat-icon>
                </button>
                <button type="button" mat-fab class="btn-navigate" matStepperNext>
                    <mat-icon>navigate_next</mat-icon>
                </button>
            </div>
        </mat-step>

        <mat-step>
            <ng-template matStepLabel>
                <span class="title"> Other Details </span>
            </ng-template>
            <div formGroupName="otherDetails">
                <div class="row">
                    <div class="col-12">
                        <div class="form-field">
                            <div class="form-field-control">
                                <tag-input id="skills" [modelAsStrings]="true" formControlName="skills"
                                    [placeholder]="'+ Skills (press Enter)' " [allowDupes]="false"
                                    [secondaryPlaceholder]="'Type Skills & Enter'">
                                </tag-input>
                                <div class="form-field-bar"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <div class="form-field">
                            <div class="form-field-control">
                                <tag-input id="softSkills" [modelAsStrings]="true" formControlName="softSkills"
                                    [placeholder]="'+ Soft Skills (press Enter)' " [allowDupes]="false"
                                    [secondaryPlaceholder]="'Type Soft Skills & Enter'">
                                </tag-input>
                                <div class="form-field-bar"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <div class="form-field">
                            <div class="form-field-control">
                                <tag-input id="interest" [modelAsStrings]="true" formControlName="interest"
                                    [placeholder]="'+ Interest (press Enter)' " [allowDupes]="false"
                                    [secondaryPlaceholder]="'Type Interest & Enter'">
                                </tag-input>
                                <div class="form-field-bar"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <div class="form-field">
                            <div class="form-field-control">
                                <tag-input id="language" [modelAsStrings]="true" formControlName="language"
                                    [placeholder]="'+ Language (press Enter)' " [allowDupes]="false"
                                    [secondaryPlaceholder]="'Type Language & Enter'">
                                </tag-input>
                                <div class="form-field-bar"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div formArrayName="certificates">
                <div *ngFor="let data of CertificateDetails.controls; let i = index" [formGroupName]="i">
                    <div class="row">
                        <div class="col-12">
                            <button type="button" mat-fab class="btn-operation float-right btn-sm"
                                (click)="addCertificate()"> +
                            </button>
                            <button type="button" mat-fab class="btn-operation float-right btn-sm mr-2"
                                (click)="removeCertificate(i)"> - </button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-4">
                            <div class="form-field">
                                <div class="form-field-control">
                                    <input id="certificateNames" type="text" formControlName="certificateNames"
                                        class="form-field-input" placeholder=" ">
                                    <label for="certificateNames" class="form-field-label">Certificate Name</label>
                                    <div class="form-field-bar"></div>
                                </div>
                            </div>
                        </div>
                        <div class="col-2">
                            <div class="form-field">
                                <div class="form-field-control">
                                    <input id="certificateStartDate" type="text" formControlName="certificateStartDate"
                                        class="form-field-input" placeholder=" ">
                                    <label for="certificateStartDate" class="form-field-label">Start Date</label>
                                    <div class="form-field-bar"></div>
                                </div>
                            </div>
                        </div>
                        <div class="col-2">
                            <div class="form-field">
                                <div class="form-field-control">
                                    <input id="certificateEndDate" type="text" formControlName="certificateEndDate"
                                        class="form-field-input" placeholder=" ">
                                    <label for="certificateEndDate" class="form-field-label">End Date
                                        <mat-icon matTooltip="If you still working then write Running"
                                            class="info-icn">info</mat-icon>
                                    </label>
                                    <div class="form-field-bar"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <div class="form-field">
                                <div class="form-field-control">
                                    <textarea id="certificateDetails" type="text" formControlName="certificateDetails"
